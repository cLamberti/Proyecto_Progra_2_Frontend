<div class="container mt-5 d-flex justify-content-center" style="padding-bottom: 5%;">
  <div class="col-md-5">
    <div class="card shadow-lg rounded">
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <h3 class="text-center mb-4 fw-bold">Inicio de sesión</h3>
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              name="user"
              [(ngModel)]="user.user"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="user.password"
              required
            />
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
