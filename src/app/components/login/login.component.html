<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-4">
    <div class="card border-0 shadow-sm rounded-4 p-4">
      <div class="text-center mb-4">
        <h2 class="fw-semibold text-dark">Bienvenido</h2>
        <p class="text-muted mb-0">Inicia sesi칩n para continuar</p>
      </div>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-0">
              <i class="fa-solid fa-user text-muted"></i>
            </span>
            <input
              type="text"
              class="form-control border-0 border-bottom rounded-0"
              name="user"
              [(ngModel)]="user.user"
              required
              placeholder="Ingresa tu usuario"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Contrase침a</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-0">
              <i class="fa-solid fa-lock text-muted"></i>
            </span>
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control border-0 border-bottom rounded-0"
              name="password"
              [(ngModel)]="user.password"
              required
              placeholder="Ingresa tu contrase침a"
            />
            <button type="button" class="btn btn-link text-muted" (click)="showPassword = !showPassword">
              <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-dark btn-lg rounded-pill">
            <i class="fa-solid fa-right-to-bracket me-2"></i> Iniciar sesi칩n
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
