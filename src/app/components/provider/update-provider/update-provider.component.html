<div class="col-md-12 mt-3">
  <h2>Actualizar proveedor</h2>

  @switch(status) {
    @case (0) {
      <div class="alert alert-success">Actualización exitosa</div>
    }
    @case (1) {
      <div class="alert alert-warning">No se pudo actualizar</div>
    }
    @case (2) {
      <div class="alert alert-danger">Error de servidor</div>
    }
  }

  <form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)">
    
    <!-- Selector de tipo de búsqueda -->
    <div class="form-group">
      <label for="searchType">Actualizar por:</label>
      <select class="form-control" [(ngModel)]="searchType" name="searchType" required>
        <option value="id">ID</option>
        <option value="name">Nombre</option>
      </select>
    </div>

    <!-- Campo de valor a buscar (ID o Nombre actual) -->
    <div class="form-group">
      <label>Valor actual (ID o Nombre)</label>
      <input type="text" class="form-control" name="searchValue" [(ngModel)]="searchValue" required>
    </div>

    <!-- Campos nuevos para el proveedor -->
    <div class="form-group">
      <label>Nuevo Nombre</label>
      <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="provider.nombre" required>
    </div>

    <div class="form-group">
      <label>Nueva Descripción</label>
      <input type="text" class="form-control" name="descrip" #descrip="ngModel" [(ngModel)]="provider.descrip" required>
    </div>

    <div>
      <input type="submit" class="btn btn-primary mt-3" value="Actualizar">
    </div>

  </form>
</div>
