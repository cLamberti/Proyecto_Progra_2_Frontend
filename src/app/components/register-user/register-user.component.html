<div class="col-md-12 mt-4">
    <h3 class="text-center">Registro de Usuario</h3>
    <span>
         @switch(status){
            @case (0){
                <div class="alert alert-success">Registro éxitoso</div>
            }
            @case (1){
                <div class="alert alert-warning">Registro no guardado</div>
            }
            @case (2){
                <div class="alert alert-danger">Error de servidor!</div>
            }
        }
    </span>
    <form class="col-md-4 mx-auto" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" name="userName" #name="ngModel" [(ngModel)]="user.user"
                    required pattern="^([A-Za-z0-9]){4,10}$">
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="text" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
        </div>
        @if(!name.valid && name.touched){
            <small class="invalid-feedback d-block">Formato inválido</small>
        }
        <input type="submit" class="btn btn-primary mt-2" value="Registrarse" [disabled]="registerForm.invalid" [routerLink]="'/register-user'">
    </form>

</div>
