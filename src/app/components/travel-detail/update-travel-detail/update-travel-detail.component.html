<div class="col-md-12 mt-3">
  <h2>Actualizar detalle de viaje</h2>

  @switch(status) {
    @case (0) {
      <div class="alert alert-success">Actualizaci√≥n exitosa</div>
    }
    @case (1) {
      <div class="alert alert-warning">No se pudo actualizar</div>
    }
    @case (2) {
      <div class="alert alert-danger">Error de servidor</div>
    }
  }

  <form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)">
    <div class="form-group">
      <label>ID del detalle de viaje a actualizar</label>
      <input type="number" class="form-control" name="id" [(ngModel)]="travelDetail.idDetalle" required>
    </div>

    <div class="form-group">
      <label>Fecha</label>
      <input type="date" class="form-control" name="fecha" [(ngModel)]="travelDetail.fecha" required>
    </div>

    <div class="form-group">
      <label>Hora</label>
      <input type="time" class="form-control" name="hora" [(ngModel)]="travelDetail.hora" required>
    </div>

    <div class="form-group">
      <label>Proveedor (opcional)</label>
      <select class="form-control" name="idProveedor" [(ngModel)]="travelDetail.idproveedor">
        <option [ngValue]="null">-- Sin proveedor --</option>
        @for (p of providers; track p.idproveedor) {
          <option [ngValue]="p.idproveedor">{{ p.nombre }}</option>
        }
      </select>
    </div>

    <div class="form-group">
      <label>Viaje</label>
      <select class="form-control" name="idViaje" [(ngModel)]="travelDetail.idviaje" required>
        @for (v of travels; track v.id) {
          <option [ngValue]="v.id">{{ v.id }}</option>
        }
      </select>
    </div>

    <div>
      <input type="submit" class="btn btn-primary mt-3" value="Actualizar">
    </div>
  </form>
</div>
