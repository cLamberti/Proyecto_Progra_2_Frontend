<div class="container mt-5" style="padding-bottom: 5%;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm rounded">
        <div class="card-body">
          <h3 class="text-center mb-4 fw-bold">Registro de Usuario</h3>
          <span>
            @switch(statusService.status) {
              @case(2) {
                <div class="alert alert-danger">¡Error de servidor!</div>
              }
            }
          </span>
          <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input
                type="text"
                name="name"
                class="form-control"
                [(ngModel)]="client.name"
                #name="ngModel"
                required
                pattern="^([A-ZÁÉÍÓÚÑa-záéíóúñ]{3,})(\s[A-ZÁÉÍÓÚÑa-záéíóúñ]{4,})*$"
              />
              @if (!name.valid && name.touched) {
                <small class="invalid-feedback d-block">Formato inválido</small>
              }
            </div>
            <div class="mb-3">
              <label class="form-label">Numero telefonico</label>
              <input
                type="text"
                name="telefono"
                class="form-control"
                [(ngModel)]="client.telefono"
                #telefono="ngModel" 
                required
                pattern="^(\+?(506)?[2678]\d{7}|\+1\d{10}|\+52\d{10}|\+56\d{9}|\+57\d{10}|\+34\d{9})$"
              />
              @if (!telefono.valid && telefono.touched) {
                <small class="invalid-feedback d-block">Formato de telefono inválido</small>
              }
            </div>
            <div class="d-grid gap-2 mt-3">
              @if (statusService.status == 0) {
                <button class="btn btn-success" [routerLink]="'/register-user-client'">Siguiente</button>
              }
              @else {
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="registerForm.invalid"
                >
                  Siguiente
                </button>
              }
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
