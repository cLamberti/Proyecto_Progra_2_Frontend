<div class="container my-4">

  <div class="row-form-tabla">

    <!-- Formulario de creación/edición -->
    <div class="col-form card p-4">
      <form #travelForm="ngForm" (ngSubmit)="onSubmit(travelForm)">
        <div class="mb-3">
          <label class="form-label fw-bold">Nombre del viaje</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-sailboat"></i></span>
            <input type="text" class="form-control" placeholder="Nombre Viaje" name="type"
              [(ngModel)]="travel.tipoviaje" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Descripción del viaje</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-circle-info"></i></span>
            <textarea class="form-control" placeholder="Detalles importantes del viaje" name="description"
              [(ngModel)]="travel.descripcion" required></textarea>
          </div>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success" [disabled]="travelForm.invalid">
            <i class="fa-solid fa-floppy-disk me-1"></i> Guardar viaje
          </button>
        </div>
      </form>
    </div>

    <!-- Búsqueda, modificación y eliminación -->
    <div class="col-tabla card p-4">
      <h5 class="fw-bold mb-3">Buscar, Modificar o Eliminar Viajes</h5>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar un viaje por índice" [(ngModel)]="searchId"
          name="searchId">
        <button class="btn btn-outline-primary" type="button" (click)="getTravelById(searchId)">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="btn btn-outline-secondary" type="button" (click)="updateTravel(travel.idviaje)">
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
        <button class="btn btn-outline-danger" type="button" (click)="deleteTravelById(searchId)">
          <i class="fa-solid fa-trash"></i>
        </button>
        <button class="btn btn-outline-warning" type="button" *ngIf="showSingleTravel" (click)="clearSearch()">
          <i class="fa-solid fa-xmark"></i> Limpiar
        </button>
      </div>
    </div>

  </div>

  <!-- Tabla de viajes -->
  <div class="card mt-4 p-3">
    <h5 class="fw-bold mb-3">Listado de Viajes</h5>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="text-center">
          <tr>
            <th>Índice</th>
            <th>Tipo</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of travels">
            <td>{{ item.idviaje }}</td>
            <td>{{ item.tipoviaje }}</td>
            <td>{{ item.descripcion }}</td>
          </tr>
          <tr *ngIf="!travels || travels.length === 0">
            <td colspan="3" class="text-center text-muted">No se encontraron viajes.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
